	<!-- PAGE CONTAINER START - USED FOR FOOTER PLACEMENT-->
	<div id="page-container">
	
		<!-- CONTENT WRAP START - ALL PAGE CONTENT INCLUDED -->
		<div id="content-wrap">
			
			<!-- JUMBOTRON START - PAGE BANNER AND LINKS -->
			<section class="jumbotron">
			
				<!-- CONTAINER START - TEXT AND BUTTONS -->
				<div class="container">
				
					<!-- ROW START - BANNER TEXT - BUTTONS -->
					<div class="row text-center">
						<h2>Lucas Denton</h2>
						<h3>Contact Form</h3>
						
						<a class="btn btn-primary" href="index.html" role="button">About me</a> 
						<a class="btn btn-primary" href="projects.html" role="button">Projects</a>

					<!-- ROW END - BANNER TEXT - BUTTONS -->

			<!-- SECTION START - FORM DATA -->
			<section class="container">
				<div class="row">
					<figure class="col-sm-12">
						
						<!-- DIV START - INPUT DATA -->
						<div class="container inputtext">
						
							<!-- FORM START -->
							<form action="https://formspree.io/LADent99@gmail.com" method="post">
								
								<!-- FIRST NAME -->
								<label class="labeltext" for="fname">First Name</label>
								<input  type="text" id="fname" name="firstname" placeholder="Your name..">

								<!-- LAST NAME -->
								<label class="labeltext" for="lname">Last Name</label>
								<input type="text" id="lname" name="lastname" placeholder="Your last name..">
								
								<!-- EMAIL ADDRESS -->
								<label class="labeltext" for="email">Email Address</label>
								<input type="text" id="email" name="email" placeholder="Email@placeholder.com ...">
								
								<!-- SUBJECT -->
								<label class="labeltext" for="subject">Subject</label>
								<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
								
								<!-- SUBMIT -->
								<input type="submit" value="Send"><input type="reset" value="Clear">
	
							</form>
							<!-- FORM END -->
						</div> 
						<!-- DIV END - INPUT DATA -->

					</figure>
				</div>
			</section>
			<!-- SECTION END - FORM DATA -->
			
		</div>
